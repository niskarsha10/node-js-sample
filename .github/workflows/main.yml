name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: build_push_tag of main
      run: |
             sudo docker build -t niskarsha10/nodejsimage:latest .
             sudo docker run -it -d -p 5000:5000 nodejsimage
