name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        
             docker build . --file Dockerfile --tag dockerimage12
             docker run -it -d -p 5000:5000 dockerimage12
      
